spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/invoices
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
server:
  port: 8080
invoicing:
  database: memory
  database.directory: invoicing
  database.file: invoices.txt
  database.idFile: id.txt
logging:
  level:
    root: INFO
    pl:
      futurecollars:
        invoicing: DEBUG
